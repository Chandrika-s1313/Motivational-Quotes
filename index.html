
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo and Quote Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Playwrite CU", cursive;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            page-break-after: always;
        }

        .page {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            page-break-after: always;
        }

        .photo {
            width: 500px;
            height: 300px;
            border: 5px solid #000;
            padding : 10px;
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
        }

        .quote {
            text-align: center;
            font-size: 1.5em;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="photo" style="background-image: url('https://crictoday.com/wp-content/uploads/2023/07/Believe-Tattoo.jpg');"></div>
        <div class="quote">Believe You Can and You're Halfway</div>
    </div>

    <div class="page">
        <div class="photo" style="background-image: url('https://www.psychologs.com/wp-content/uploads/2024/01/The-Psychology-of-Patience.jpg');"></div>
        <div class="quote">Patience is the key</div>
    </div>

    <div class="page">
        <div class="photo" style="background-image: url('https://cdn.wallpapersafari.com/9/87/WZ6Lbp.jpg');"></div>
        <div class="quote">Where there is hope , there is faith</div>
    </div>
    
    <div class="page">
        <div class="photo" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZIza3GCdA1s4HExoyQdz8j0n3n5xVZi6SIA&s');"></div>
        <div class="quote">Vision without execution is hallucination</div>
    </div>

    <div class="page">
        <div class="photo" style="background-image: url('https://d2jx2rerrg6sh3.cloudfront.net/images/Article_Images/ImageForArticle_22381_16499324339135846.jpg');"></div>
        <div class="quote">What you are will show you in what you do</div>
    </div>

    <div class="page">
        <div class="photo" style="background-image: url('https://media.licdn.com/dms/image/C4E12AQGViT0zSv3uPQ/article-cover_image-shrink_720_1280/0/1520179922190?e=2147483647&v=beta&t=NIb4BRCFw9uwDt82y3eJWXf4JMCDUjuGp2maYmjVC-s');"></div>
        <div class="quote">Arise , awake and stop not until the goal is reached</div>
    </div>

    <div class="page">
        <div class="photo" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRe-3vw8AGwxWTLPl7rZXOoltB5eQt4PrQa8A&s');"></div>
        <div class="quote">The purer the mind , the easier it is to control</div>
    </div>
</body>
</html>
